<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../../css/all.css">
    <title></title>
  </head>
  <body>
    <header class = "header">
      <img src = "../../../img/widgets/header_logo.svg" class = "header_logo">
      <div class = "header_search">
        <input type = "text" class = "header_search-input" placeholder = "поиск">
        <img src = "../../../img/widgets/lupa.svg" class = "header_search-img">
      </div>
      <div class = "header__phone">
        <img src = "../../../img/widgets/phone.svg" class = "header__link-icon">
        <div class = "header__link_text"> +7 (707) 598 95 61 </div>
      </div>
      <div class = "header__links">
        <div class = "header__link">
          <img src = "../../../img/widgets/cabinet.svg" class = "header__link-icon">
          <div class = "header__link_text"> ЛИЧНЫЙ КАБИНЕТ </div>
          <img src = "../../../img/widgets/arrow_down.svg" class = "header__link-arrow">
        </div>
        <div class = "header__link">
          <img src = "../../../img/widgets/korzina.svg" class = "header__link-icon">
          <div class = "header__link_text"> КОРЗИНА </div>
          <img src = "../../../img/widgets/arrow_down.svg" class = "header__link-arrow">
        </div>
      </div>
    </header>
    <div class = "header__bottom">
      <div class = "header__bottom_links">
        <div class = "header__bottom_link">
          ДИЗАЙНЕРЫ
          <img class = "header__bottom_arrow" src = "../../../img/widgets/header_bottom_arrow.svg">
        </div>
        <div class = "header__bottom_link">
          ОБУВЬ
          <img class = "header__bottom_arrow" src = "../../../img/widgets/header_bottom_arrow.svg">
        </div>
        <div class = "header__bottom_link">
          СУМКИ
          <img class = "header__bottom_arrow" src = "../../../img/widgets/header_bottom_arrow.svg">
        </div>
        <div class = "header__bottom_link">
          ОДЕЖДА
          <img class = "header__bottom_arrow" src = "../../../img/widgets/header_bottom_arrow.svg">
        </div>
        <div class = "header__bottom_link">
          АКСЕССУАРЫ
          <img class = "header__bottom_arrow" src = "../../../img/widgets/header_bottom_arrow.svg">
        </div>
        <div class = "header__bottom_link">
          ЮВЕЛИРНЫЕ ИЗДЕЛИЯ
          <img class = "header__bottom_arrow" src = "../../../img/widgets/header_bottom_arrow.svg">
        </div>
      </div>
      <div class = "header__bottom_question"> КАК ЭТО РАБОТАЕТ? </div>
      <button class = "header__bottom_button" type="button"> ПРОДАТЬ ВЕЩЬ </button>
    </div>
    <div class="personalarea">
      <div class="personalarea__nav">
        <div class="nav__title">
          Личный кабинет
        </div>
        <nav class="nav__links">
          <div class="nav__box nav__box_active">
            <a class="nav__link nav__link_active" href="#">настройки</a>
          </div>
          <div class="nav__box">
            <a class="nav__link" href="#">избранные товары</a>
          </div>
          <div class="nav__box">
            <a class="nav__link" href="#">история покупок</a>
          </div>
          <div class="nav__box">
            <a class="nav__link" href="#">мои товары</a>
          </div>
        </nav>
      </div>
      <div class="sellproducts">
        <div class="noproducts">
          <div class="noproducts__title">
            Здесь Вы сможете отслеживать товары, которые выставили на продажу
          </div>
          <div class="noproducts__title">
            и посмотреть список проданных вещей.
          </div>
          <input class="setting__save" type="submit" name="" value="Продать вещь">
        </div>
      </div>
    </div>
  </body>
</html>
